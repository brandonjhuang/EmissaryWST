<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iEMsry | Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Favicon and touch icons -->
    <link rel="icon" href="assets/images/logo-emissary.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
</head>
<body id="sign-up-body">
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <div class="description"></div>
                </div>
            </div>
            <div class="row">
                <div class="form-box">
                    <form role="form" class="registration-form" id="company-reg-form">
                        <fieldset>
                            <div class="form-top">
                                <h1>Step 1/2:</h1>
                                <p>Create a company</p>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-company-name">Company name</label>
                                    <input type="text" name="name" placeholder="Company Name" class="form-company-name form-control" id="form-company-name" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="email" name="email" placeholder="Email" class="form-email form-control" id="form-email" required pattern="^.*@.*\..*$" oninvalid="setCustomValidity('Please enter a valid email!')" oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-phone">Phone Number</label>
                                    <input type="tel" name="phone_number" placeholder="Phone Number" class="form-phone form-control bfh-phone" id="form-phone" required data-format="+1 (ddd)ddd-dddd" pattern="^[\+]1\s[\(]\d{3}[\)]\d{3}[\-]\d{4}" oninvalid="setCustomValidity('Please follow the correct format (xxx)xxx-xxxx.')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <button id="submit-company-btn" type="submit" class="btn btn-next">Next</button>
                            </div>
                        </fieldset>
                    </form>
                    <form role="form" class="registration-form" id="employee-reg-form">
                        <fieldset>
                            <div class="form-top">
                                <h1>Step 2/2:</h1>
                                <p>Create an user account</p>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-first">First Name</label>
                                    <input type="text" name="first" placeholder="First Name" class="first form-control" id="form-employee-first" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-last">Last Name</label>
                                    <input type="text" name="last" placeholder="Last Name" class="form-control" id="form-employee-last" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-email">Email</label>
                                    <input type="email" name="email" placeholder="Email" class="form-email form-control" id="form-employee-email" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-employee-phone">Phone Number</label>
                                    <input type="text" name="phone_number" placeholder="Phone Number" class="form-phone form-control bfh-phone" id="form-employee-phone" data-format="+1 (ddd)ddd-dddd" pattern="^[\+]1\s[\(]\d{3}[\)]\d{3}[\-]\d{4}" oninvalid="setCustomValidity('Please follow the correct format (xxx)xxx-xxxx.')"
                                           oninput="setCustomValidity('')" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-repeat-password">Repeat password</label>
                                    <input type="password" name="form-repeat-password" placeholder="Confirm Password" class="form-repeat-password form-control" id="form-repeat-password" required>
                                </div>
                                <button id="submit-btn" type="submit" class="btn btn-next">Next</button>
                            </div>
                        </fieldset>
                        <div id="errorlog" class="error"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
</body>
